<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h1>CodingGita Feedback Form</h1><br>
  <p>We value your feedback. Please fill out this form to help us improve.</p>
  <form action="#" method="post">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="Course">Choose a Course:</label>
    <select id="Course" name="Course">
      <option value="MERN Stack">MERN Stack</option>
      <option value="DSA">DSA</option>
      <option value="Web Development Workshop">Web Development Workshop</option>
    </select><br><br>

  <label for="rating">Rating:</label>
  <input type="radio" id="1 star" name="rating">
  <label for="1 star">1 star</label>
  <input type="radio" id="2 star" name="rating">
  <label for="2 star">2 star</label>
  <input type="radio" id="3 star" name="rating">
  <label for="3 star">3 star</label>
  <input type="radio" id="4 star" name="rating">
  <label for="4 star">4 star</label>
  <input type="radio" id="5 star" name="rating">
  <label for="5 star">5 star</label><br><br>
  
  <label for="feedback">Feedback:</label>
  <input type="checkbox" id="Content Quality" name="feedback"> 
  <label for="Content Quality">Content Quality</label>
  <input type="checkbox" id="Teaching Method" name="feedback"> 
  <label for="Teaching Method">Teaching Method</label>
  <input type="checkbox" id="Support & Guidance" name="feedback"> 
  <label for="Support & Guidance">Support & Guidance</label>
  <input type="checkbox" id="Overall Experience" name="feedback"> 
  <label for="Overall Experience">Overall Experience</label><br><br>

  <label for="text">Suggestions:</label>
  <textarea id="text" name="text" rows="4" cols="30"></textarea><br><br>

  <label for="satisfaction">How satisfied are you?</label>
  <input type="range" id="satisfaction" name="Preferred satisfaction" min="0" max="10" value="5" oninput="this.nextElementSibling.value =this.value">
   <output>5</output><br><br>

  <label for="recommendation">Would you recommend us?</label>
  <input type="radio" id="Yes" name="recommendation">
  <label for="Yes">Yes</label>
  <input type="radio" id="No" name="recommendation">
  <label for="No">No</label><br><br>

  <label for="dof">Date of Feedback:</label>
  <input type="date" id="dof" name="dof"><br><br>

   <input type="submit">
  <input type="reset">
  

  </form>
</body>
</html>
